{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href= "{% static 'css/login_cadastro/telalogin.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="box">
            <div class="alert">
                {% if alert_conta_criada %}
                    <script src="{% static '/js/alert/alert_conta_criada.js' %}"></script>
                {% endif %}

                {% if alert_usuario_ou_senha_incorreta %}
                <script src="{% static '/js/alert/alert_usuario_ou_senha_incorreta.js' %}"></script>
                {% endif %}
            </div>
            <form class="form" name="form-user" id="formUser" method="post" action="/loginbanc/">
                {% csrf_token %}
                <div class="cabeca">
                    <h3>AgendaPsi</h3>
                    <h2>Fazer Login</h2>
                </div>
                <input class="user" type="text" name="user" id="user" placeholder="Nome de UsuÃ¡rio">
                <input class="password" type="password" name="password" id="password" placeholder="Senha">
                <div class="botoes">
                <a class="btn btn-cadastro" href="/cadastro/">Criar conta</a>
                <button class="btn btn-entrar">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{% static 'js/login_cadastro/telalogin.js' %}"></script>
</body>
</html>
