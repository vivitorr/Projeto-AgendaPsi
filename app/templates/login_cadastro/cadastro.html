{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href= "{% static 'css/login_cadastro/telacadastro.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="box">
            <div class="alert">
                {% if alert_senha_nao_corresponde %}
                    <script src="{% static '/js/alert/alert_senha_nao_corresponde.js' %}"></script>
                {% endif %}
            </div>
            <form class="form" name="form-user" id="formUser" method="post" action="/cadastrobanc/">

                {% if alert_senha_nao_corresponde %}
                <script src="{% static '/js/alert/alert_senha_nao_corresponde.js' %}"></script>
                {% endif %}

                {% csrf_token %}
                <div class="cabeca">
                    <h3>AgendaPsi</h3>
                    <h2>Criar Conta</h2>
                </div>
                <input class="name" type="text" name="name" id="name" placeholder="Nome Completo">
                <input class="user" type="text" name="user" id="user" placeholder="Nome de Usuário">
                <input class="email" type="email" name="email" id="email" placeholder="Email">
                <div class="opcoes">
                    <div class="divop">
                        <input class="type" type="radio" id="cliente" name="perm" value="cliente" />
                        <label for="cliente">Sou Cliente</label>
                    </div>
                    <div class="divop">
                        <input class="type" type="radio" id="psico" name="perm" value="psico" />
                        <label for="psico">Sou Psicologo(a)</label>
                    </div>
                </div>
                <input class="password" type="password" name="password" id="password" placeholder="Senha">
                <input class="password password-conf" type="password" name="password-conf" id="password-conf" placeholder="Repita a senha">
                <div class="botoes">
                <a class="btn btn-entrar" href="/">Já tenho uma Conta</a>
                <button class="btn btn-cadastro">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/login_cadastro/telacadastro.js' %}"></script>
</body>
</html>
